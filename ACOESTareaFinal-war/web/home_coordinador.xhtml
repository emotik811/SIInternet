<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
    <ui:define name="title">ACOES - Coordinador Home</ui:define>
    <ui:define name="contenido">
        <c:choose>
            <c:when test="#{ctlAutorizacion.usuario.rol == 'COORDINADOR'}">
                <h1>Usuario coordinador</h1>
                <p>¡¡Bienvenido <h:outputText value="#{ctlAutorizacion.usuario.username}"/>!!</p>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
