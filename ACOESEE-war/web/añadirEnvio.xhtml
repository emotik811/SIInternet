<ui:composition template ="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">ACOES - ENVÍO</ui:define>
    <ui:define name="contenido">
        <h1>Añadir un nuevo envío para #{ConsultarApadrinamiento.apadrinamiento.joven.nombre}</h1>
        <h:form>
            <table>
                <tr>
                    <td>Descripción de contenido: </td>
                    <td><h:inputText value="#{ConsultarApadrinamiento.contenido}"/></td>
                </tr>
                <tr>
                    <td>Fecha Envio (dd/mm/yyyy): </td>
                    <td><h:inputText value="#{ConsultarApadrinamiento.fechaEnvio}"/></td>
                </tr>
                <tr>
                    <td>Fecha Recepción (dd/mm/yyyy): </td>
                    <td><h:inputText value="#{ConsultarApadrinamiento.fechaRecepcion}"/></td>
                </tr>

                <tr>
                    <td><h:commandButton value="Añadir" action="#{ConsultarApadrinamiento.añadir()}"/></td>
                   
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
