<ui:composition template ="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">ACOES - REGISTRO</ui:define>
    <ui:define name="contenido">
        <h1>Página de Registro</h1>
        <h:form>
            <table>
                <tr>
                    <td>Nombre de Usuario: </td>
                    <td><h:inputText value="#{registro.usuario}"/></td>
                </tr>
                <tr>
                    <td>Nombre: </td>
                    <td><h:inputText value="#{registro.nombre}"/></td>
                </tr>
                <tr>
                    <td>Apellidos: </td>
                    <td><h:inputText value="#{registro.apellidos}"/></td>
                </tr>
                <tr>
                    <td>DNI: </td>
                    <td><h:inputText value="#{registro.dni}"/></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><h:inputText value="#{registro.email}"/></td>
                </tr>
                <tr>
                    <td>Direccion: </td>
                    <td><h:inputText value="#{registro.direccion}"/></td>
                </tr>
                <tr>
                    <td>Telefono: </td>
                    <td><h:inputText value="#{registro.telefono}"/></td>
                </tr>
                <tr>
                    <td>Contraseña: </td>
                    <td><h:inputSecret value="#{registro.contraseña}"/></td>
                </tr>
                <c:if test="#{ctlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <tr>
                    <td>Rol: </td>
                    <td>
                        <h:selectOneMenu value="#{ctlAutorizacion.usuario.rol}">
                            <f:selectItem itemValue='ADMINISTRADOR' itemLabel="Administrador"/>
                            <f:selectItem itemValue='COORDINADOR' itemLabel="Coordinador"/>
                            <f:selectItem itemValue='SOCIO' itemLabel="Socio"/>
                        </h:selectOneMenu>
                    </td>
                </tr>
                </c:if>
                <tr>
                    <td><h:commandButton value="Registrarme" action="#{registro.registrar()}"/></td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
