<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">ACOES - Consultar Apadrinamientos</ui:define>
    <ui:define name="contenido">
        <h1>Apadrinamientos Disponibles</h1>
        <h:form>
            <h:dataTable id="apadrinamientos" value="#{ConsultarApadrinamiento.getApadrinamientosByUsername(ctlAutorizacion.usuario.username)}" var="ap" border="1">
                
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                            <h:outputText value="#{ap.joven.nombre}"/>
                    </h:column>

                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                            <h:outputText value="#{ap.joven.apellidos}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de nacimiento"/>
                        </f:facet>

                            <h:outputText value="#{ap.joven.fechaNacimiento}"/>
                    </h:column>
                
     
                
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
