<ui:composition template ="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">ACOES - AÑADIR JOVEN</ui:define>
    <ui:define name="contenido">
        <h1>Añadir un nuevo joven</h1>
        <h:form>
            <table>
                <tr>
                    <td>Nombre: </td>
                    <td><h:inputText value="#{Jovenes.nombre}"/></td>
                </tr>
                <tr>
                    <td>Apellidos: </td>
                    <td><h:inputText value="#{Jovenes.apellidos}"/></td>
                </tr>
                <tr>
                    <td>Dirección: </td>
                    <td><h:inputText value="#{Jovenes.direccion}"/></td>
                </tr>
                <tr>
                    <td>Localidad: </td>
                    <td><h:inputText value="#{Jovenes.localidad}"/></td>
                </tr>
                <tr>
                    <td>Fecha de nacimiento (dd/mm/yyyy): </td>
                    <td><h:inputText value="#{Jovenes.fechaNacimiento}"/></td>
                </tr>
                
                <tr>
                    <td>Número de familiares: </td>
                    <td><h:inputText value="#{Jovenes.numeroFamiliares}"/></td>
                </tr>
                
                <tr>
                    <td>Situación económica: </td>
                    <td><h:inputText value="#{Jovenes.situacionEconomica}"/></td>
                </tr>

                <tr>
                    <td><h:commandButton value="Añadir" action="#{Jovenes.finalizarAñadirJoven()}"/></td>
                   
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
