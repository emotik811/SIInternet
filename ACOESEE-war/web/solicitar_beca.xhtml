<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">ACOES - Solicitar Beca</ui:define>
    <ui:define name="contenido">
        <h1>Solicitar Beca</h1>
        <h:form>
            <table>
                <tr>
                    <td>Joven: </td>
                    <td>
                        <h:outputText value="#{CtlBeca.joven.nombre}" />
                        <h:outputText value=" " />
                        <h:outputText value="#{CtlBeca.joven.apellidos}" />
                    </td>
                    <td>
                        <h:commandButton value="Seleccionar Joven" action="#{CtlBeca.seleccionarJoven()}"/>
                    </td>
                </tr>
                <tr>
                    <td>Tipo de Beca: </td>
                    <td><h:inputText value="#{CtlBeca.tipo}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Solicitar" action="#{CtlBeca.solicitarBeca()}"/></td>
                   
                </tr>
                
            </table>
        
        </h:form>
    </ui:define>
</ui:composition>
