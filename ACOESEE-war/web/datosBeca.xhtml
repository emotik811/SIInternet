<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">ACOES - Solicitar Beca</ui:define>
    <ui:define name="contenido">
        <h1>Asignar Cuantia de Beca</h1>
        <h:form>
            <table>
                <tr>
                    <td>Joven: </td>
                    <td>
                        <h:outputText value="#{CtlBeca.b.jovenIdJoven.nombre}" />
                        <h:outputText value=" " />
                        <h:outputText value="#{CtlBeca.b.jovenIdJoven.apellidos}" />
                    </td>
                </tr>
                <tr>
                    <td>Cuantia: </td>
                    <td><h:inputText value="#{CtlBeca.cuantia}"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Solicitar" action="#{CtlBeca.aceptarSolicitud(CtlBeca.b,CtlBeca.cuantia)}"/></td>
                   
                </tr>
                
            </table>
        
        </h:form>
    </ui:define>
</ui:composition>
