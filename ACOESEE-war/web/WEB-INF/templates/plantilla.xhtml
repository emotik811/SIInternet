<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transi3tional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />

        <title>
            <ui:insert name="title">Default Title</ui:insert>
        </title>
    </h:head>
    <h:body>
        <div id="top" class="top">
            <h:form id="menu">
                <ul class="menulist">
                    <li><h:commandLink action="#{ctlAutorizacion.home()}" value="Home"/></li>
                    <c:if test="#{!empty ctlAutorizacion.usuario}">
                        <c:if test="#{ctlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                            <li><h:commandLink action="#{ctlAutorizacion.aceptarApadrinamiento()}" value="Apadrinamientos"/></li>
                            <li><h:commandLink action="#{ctlAutorizacion.comprobarEstadoBeca}" value="Comprobar Becas"/></li>
                            <li><h:commandLink action="#{ctlAutorizacion.registrar()}" value="Registrar Usuario"/></li>
                            <li><h:commandLink action="#{ctlAutorizacion.jovenes()}" value="Jóvenes"/></li>
                            <li><h:commandLink action="#{ctlAutorizacion.usuarios()}" value="Usuarios"/></li>
                        </c:if>
                        <c:if test="#{ctlAutorizacion.usuario.rol == 'SOCIO'}">
                            <li><h:commandLink action="#{ctlAutorizacion.solicitarApadrinamiento()}" value="Solicitar Apadrinamiento"/></li>       
                            <li><h:commandLink action="#{ctlAutorizacion.consultarApadrinamiento()}" value="Consultar Apadrinamientos"/></li>
                            <li><h:commandLink action="#{ctlAutorizacion.consultarPaquetes()}" value="Consultar Envíos"/></li>
                        </c:if>
                        <c:if test="#{ctlAutorizacion.usuario.rol == 'COORDINADOR'}">
                            <li><h:commandLink action="#{ctlAutorizacion.solicitarBeca()}" value="Solicitar Beca"/></li>
                            <li><h:commandLink action="#{ctlAutorizacion.comprobarEstadoBeca()}" value="Comprobar Becas"/></li>
                            <li><h:commandLink action="#{ctlAutorizacion.jovenes()}" value="Jóvenes"/></li>
              
                            
                        </c:if>

                        
                        <li><h:commandLink action="#{ctlAutorizacion.perfil()}" value="Perfil"/></li>
                        <li><h:commandLink action="#{ctlAutorizacion.salir()}" value="Salir"/></li> 
                    </c:if>
                </ul>
            </h:form>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="contenido">Default Content</ui:insert>
        </div>
    </h:body>
</html>
