<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">ACOES - Apadrinamientos</ui:define>
    <ui:define name="contenido">
        <h1>Lista de Apadrinamientos</h1>
        <h:form>
            <h:dataTable id="apadrinamientos" value="#{ConsultarApadrinamiento.allApadrinamientos}" var="ap" border="1">
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Joven"/>
                    </f:facet>
                    <h:outputText value="#{ap.joven.nombre}"/>
                    <h:outputText value=" "/>
                    <h:outputText value="#{ap.joven.apellidos}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Socio"/>
                    </f:facet>
                     <h:outputText value="#{ap.socio.nombre}"/>
                     <h:outputText value=" "/>
                     <h:outputText value="#{ap.socio.apellidos}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="DNI"/>
                    </f:facet>
                    <h:outputText value="#{ap.socio.dni}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha Solicitud"/>
                    </f:facet>
                    <h:outputText value="#{ap.fechaSolicitudSimple}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha Confirmación"/>
                    </f:facet>
                    <h:outputText value="#{ap.fechaConfirmacionSimple}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha Finalización"/>
                    </f:facet>
                    <h:outputText value="#{ap.fechaFinSimple}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                    </f:facet>
                    <h:commandButton value="Finalizar" disabled="#{ap.fechaFin != null || ap.apadrinamientoPK.jovenIdJoven == -1}" action="#{ConsultarApadrinamiento.finalizar(ap)}"/>
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                    </f:facet>
                    <h:commandButton value="Añadir envío"  disabled="#{ap.fechaFin != null || ap.apadrinamientoPK.jovenIdJoven == -1}"  action="#{ConsultarApadrinamiento.añadirEnvio(ap)}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                    </f:facet>
                    <h:commandButton value="Vincular Joven" disabled="#{ap.apadrinamientoPK.jovenIdJoven != -1}"  action="#{ConsultarApadrinamiento.vincularJoven(ap)}"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
